<section class="channle-h5" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <div class="channle-h5_header">
        <p class="channle-h5_title">
            重磅推荐<i>推</i>
        </p>
        <div class="channle-h5_tab">
            <a href="javascript:" class="tab_on">男</a>
            <a href="javascript:">女</a>
        </div>
    </div>
    <ul class="list-h5" >
        <li v-for="(item,index) in recommend" v-if="index==0" v-on:click="chapterInfo( item.fiction_id)">
            <div class="book-h5">
                <div class="book-h5_cover">
                    <img alt="{{ item.title }}" v-bind:src="item.cover" >
                    <p class="book-h5_finish" v-if="item.finish">完结</p>
                </div>
                <div class="book-h5_info">
                    <p class="book-h5_title">{{ item.title}}</p>
                    <p class="book-h5_author">{{ item.authors}}</p>
                    <p class="book-h5_summary">{{ item.summary}}</p>
                    <div class="book-h5_wrap" >
                        <p class="book-h5_tag" v-for="tag in item.tags">{{ tag}}</p>
                    </div>
                </div>
            </div>
        </li>
        <li v-for="(item,index) in recommend" v-if="index>0 && index<9" v-on:click="chapterInfo( item.fiction_id)">
            <div class="book-h5 book-h5_no-img">
                <span class="book-h5_no-img_order">0{{index}}</span>
                <div class="book-h5_no-img_info">
                    <p class="book-h5_no-img_title">
                      {{item.title}}
                    </p>
                </div>
            </div>
        </li>
    </ul>
</section>
